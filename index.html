<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon-32x32.png"/>
</head>
<body>
    <img class="top" src="images/bg-pattern-top.svg" alt="top">
    <div class="card container">
        <img class="header" src="images/bg-pattern-card.svg" alt="patter">
        <div class="name">
            <img class="victor" src="images/image-victor.jpg" alt="victor">
            <div class="info">
                <h1>Victor Crest <span>26</span></h1>
                <span>London</span>
            </div>
        </div>
        <div class="followers">
            <div class="follow">
                <h1>80K</h1>
                <span>Followers</span>
            </div>
            <div class="likes">
                <h1>803K</h1>
                <span>Likes</span>
            </div>
            <div class="photos">
                <h1>1.4K</h1>
                <span>Photos</span>
            </div>
        </div>
    </div>
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom">
</body>
</html>
